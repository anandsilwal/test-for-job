<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="/styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <div class="tab flex-container">
            <button class="tablinks flex-item"
                    onclick="openDefault(event, 'Tab Label 1')">
                Tab Label 1
            </button>
            <button class="tablinks flex-item"
                    onclick="openDefault(event, 'Tab Label 2')">
                Tab Label 2
            </button>
            <button class="tablinks flex-item"
                    onclick="openDefault(event, 'Tab Label 3') "
                    id="defaultOpen">
                Tab Label 3
            </button>
            <button class="tablinks flex-item"
                    onclick="openDefault(event, 'Tab Label 4')">
                Tab Label 4
            </button>
            <button class="tablinks flex-item"
                    onclick="openDefault(event, 'Tab Label 5')">
                Tab Label 5
            </button>
            <button class="tablinks flex-item"
                    onclick="openDefault(event, 'Tab Label 6')">
                Tab Label 6
            </button>
            <button class="tablinks flex-item"
                    onclick="openDefault(event, 'Tab Label 7')">
                Tab Label 7
            </button>
        </div>

        <div id="Tab Label 1" class="tabcontent">
            <h3 class="">Tab Label 1</h3>
            <p></p>
        </div>
        <div id="Tab Label 2" class="tabcontent">
            <h3 class="">Tab Label 2</h3>
        </div>
        <div id="Tab Label 3" class="tabcontent">
            <div class="flex-container-data">
                <div>
                    <h3>Tab Label 3</h3>
                </div>
                <div>
                    <p id="defaultTab"></p>
                </div>
                <div>
                    <img class="responsive" src="kaiser.jpeg" />
                </div>
            </div>
        </div>

        <div id="Tab Label 4" class="tabcontent">
            <h3>Tab Label 4</h3>
        </div>

        <div id="Tab Label 5" class="tabcontent">
            <h3>Tab Label 5</h3>
        </div>

        <div id="Tab Label 6" class="tabcontent">
            <h3>Tab Label 6</h3>
        </div>

        <div id="Tab Label 7" class="tabcontent">
            <h3>Tab Label 7</h3>
        </div>
    </div>

    <script>
        function openDefault(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
        document.getElementById("defaultOpen").click();
    </script>

    <script src="/index.js" type="text/javascript"></script>
</body>
</html>
