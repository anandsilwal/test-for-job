<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="/styles.css" rel="stylesheet" type="text/css" />
    <script>
      $.noConflict();
    </script>
  </head>
  <body>
    <div class="container">
      <div
        role="tablist"
        class="tab flex-container"
        aria-orientation="horizontal"
      >
        <button
          role="tab"
          class="tablinks flex-item"
          aria-selected="false"
          aria-controls="Tab Label 1"
        >
          Tab Label 1
        </button>
        <button
          role="tab"
          class="tablinks flex-item"
          aria-selected="false"
          aria-controls="Tab Label 2"
        >
          Tab Label 2
        </button>
        <button
          role="tab"
          class="tablinks flex-item"
          aria-selected="true"
          aria-controls="Tab Label 3"
          id="defaultOpen"
        >
          Tab Label 3
        </button>
        <button
          role="tab"
          class="tablinks flex-item"
          aria-selected="false"
          aria-controls="Tab Label 4"
        >
          Tab Label 4
        </button>
        <button
          role="tab"
          class="tablinks flex-item"
          aria-selected="false"
          aria-controls="Tab Label 5"
        >
          Tab Label 5
        </button>
        <button
          role="tab"
          class="tablinks flex-item"
          aria-selected="false"
          aria-controls="Tab Label 6"
        >
          Tab Label 6
        </button>
        <button
          role="tab"
          class="tablinks flex-item"
          aria-selected="false"
          aria-controls="Tab Label 7"
        >
          Tab Label 7
        </button>
      </div>

      <div
        id="Tab Label 1"
        class="tabcontent"
        role="tabpanel"
        style="display: none;"
      >
        <h3 class="">Tab Label 1</h3>
        <p></p>
      </div>
      <div
        id="Tab Label 2"
        class="tabcontent"
        role="tabpanel"
        style="display: none;"
      >
        <h3 class="">Tab Label 2</h3>
      </div>
      <div
        id="Tab Label 3"
        class="tabcontent"
        role="tabpanel"
        style="display: none;"
      >
        <div class="flex-container-data">
          <div>
            <h3>Tab Label 3</h3>
          </div>
          <div>
            <p id="defaultTab"></p>
          </div>
          <div>
            <img class="responsive" src="kaiser.jpeg" />
          </div>
        </div>
      </div>

      <div
        id="Tab Label 4"
        class="tabcontent"
        role="tabpanel"
        style="display: none;"
      >
        <h3>Tab Label 4</h3>
      </div>

      <div
        id="Tab Label 5"
        class="tabcontent"
        role="tabpanel"
        style="display: none;"
      >
        <h3>Tab Label 5</h3>
      </div>

      <div
        id="Tab Label 6"
        class="tabcontent"
        role="tabpanel"
        style="display: none;"
      >
        <h3>Tab Label 6</h3>
      </div>

      <div
        id="Tab Label 7"
        class="tabcontent"
        role="tabpanel"
        style="display: none;"
      >
        <h3>Tab Label 7</h3>
      </div>
    </div>
    <script src="/index.js" type="text/javascript"></script>
  </body>
</html>
